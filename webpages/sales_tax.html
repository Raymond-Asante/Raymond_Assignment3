<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Tax Calculator</title>
  </head>
  <body>
    <h1>Sales Tax Calculator</h1>

    <label for="subtotal">Subtotal:</label>
    <input type="text" id="subtotal" required /><br /><br />

    <label for="tax_rate">Tax Rate (%):</label>
    <input type="text" id="tax_rate" /><br /><br />

    <label for="sales_tax">Sales Tax:</label>
    <input type="text" id="sales_tax" disabled /><br /><br />

    <label for="total">Total:</label>
    <input type="text" id="total" disabled /><br /><br />

    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>

    <p>By: <strong>Raymond Asante - N01616613</strong></p>
    <hr />
    <script src="/js/sales_tax.js" defer></script>
  </body>
</html>
